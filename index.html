  <style>
    html {
      background:  linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url(ulam-spiral-500.png) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      height: 100%;
      color: white;
    }

    body {
      min-height: 100%;
      font-family: sans-serif;
      display: flex; justify-content:
      center; margin: 0;
    }

    .bg-fill {
      background-color: black;
      opacity: 0;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -1;
    }

    .inner {
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .header {
      padding-top: 10px;
      font-weight: 400;
      margin-bottom: 50px;
    }

    .header h1 {
      display: none;
    }

    .header svg {
      width: 1000px;
      height: 250px;
    }

    .intro {
      text-align: center;
      max-width: 680px;
      line-height: 1.7em;
      font-family: Raleway, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-smoothing: grayscale;
      font-size: 16px;
      margin: 0 160px;
    }

    a {
      color: white;
    }

    .big-logo { display: inherit; }
    .small-logo { display: none; }

    @media only screen and (max-width: 1680px) {
      .header svg {
        width: 700px;
        height: 150px;
      }

      .intro {
        max-width: 680px;
        margin: 0 10px;
      }

      .header {
        margin-bottom: 10px;
      }
    }

    @media only screen and (max-width: 1024px) {
      .header svg {
        width: 400px;
        height: 100px;
      }

      .intro {
        max-width: 390px;
        margin: 0 5px;
      }

      .header {
        margin-bottom: 10px;
      }

      .big-logo { display: none; }
      .small-logo { display: inherit; }
    }

    @media only screen and (max-width: 680px) {
      .header svg {
        width: 300px;
        /*height: 150px;*/
      }

      .intro {
        max-width: 290px;
        margin: 0 5px;
      }

      .header {
        margin-bottom: 10px;
      }
    }

  </style>
